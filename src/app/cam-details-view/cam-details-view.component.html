<div class="time-filter">
    <mat-button-toggle-group [(ngModel)]="selectedViewFilter">
        <mat-button-toggle class="toggle-button" *ngFor="let options of camDetailsFilter_ViewBy" [value]="options.value" (click)="changeCamViewFilter(options)">{{options.viewText}}</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<mat-form-field style="width: 100%;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter.." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="CamId">
        <th mat-header-cell *matHeaderCellDef>CAM Id</th>
        <td mat-cell *matCellDef="let element">{{element.CAMId}}</td>
    </ng-container>

    <ng-container matColumnDef="AppShortName">
        <th mat-header-cell *matHeaderCellDef>AppShortName</th>
        <td mat-cell *matCellDef="let element">{{element.ApplicationName}}</td>
    </ng-container>

    <ng-container matColumnDef="RequestType">
        <th mat-header-cell *matHeaderCellDef>RequestType</th>
        <td mat-cell *matCellDef="let element">{{element.RequestType}}</td>
    </ng-container>

    <ng-container matColumnDef="Environment">
        <th mat-header-cell *matHeaderCellDef>Environment</th>
        <td mat-cell *matCellDef="let element">{{element.Environment}}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.Status}}</td>
    </ng-container>

    <ng-container matColumnDef="AssignedTo">
        <th mat-header-cell *matHeaderCellDef>AssignedTo</th>
        <td mat-cell *matCellDef="let element">{{element.AssignedTo}}</td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

</table>
